<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app interface</title>
</head>
<body>
    <div class="all wrap ">

   
    <section class="section">
        <div class="card">
        <div class="location">
            <h1 class="city" >Sao Paulo</h1>
            <p class="time" >11:20</p>
        </div>
        <div class="icon">
            <lottie-player src="./rain.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            <div class="hidden"></div>
            <p class="weather" >Rain</p>
        </div>
        <div class="degree">
            <div class="">
                <div class="wind-icon test ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="25" height="25" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >5 m/s</p>           

                </div>
                <div class="tear-icon test ">     
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >45%</p>      
                </div>
            </div>
            <div class="deg">26&#176;</div>
         </div>
        </div>
        
    </section>
    <section class="section">
        <div class="card">
        <div class="location">
            <h1 class="city" >Mambai</h1>
            <p class="time" >19:00</p>
        </div>
        <div class="icon">
            <lottie-player src="https://assets3.lottiefiles.com/datafiles/ugFV3T9Zi676bvx/data.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            <div class="hidden"></div>
            <p class="weather" >Sunny</p>
        </div>
        <div class="degree">
            <div class="">
                <div class="wind-icon test ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="25" height="25" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >1 m/s</p>           

                </div>
                <div class="tear-icon test ">     
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >36%</p>      
                </div>
            </div>
            <div class="deg">32&#176;</div>
         </div>
        </div>
        
    </section>
</div>
<div class="all second ">


    <section class="section">
        <div class="card">
        <div class="location">
            <h1 class="city" >Singapore</h1>
            <p class="time" >22:20</p>
        </div>

            <lottie-player src="https://assets1.lottiefiles.com/temp/lf20_XkF78Y.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            <div class="hidden"></div>
            <p class="weather" >Rain</p>
        </div>
        <div class="degree">
            <div class="">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="25" height="25" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >4 m/s</p>           

                </div>
                <div class="tear-icon test ">

                    <p class="text-icon" >80%</p>      
                </div>
            </div>
            <div class="deg">28&#176;</div>
         </div>
        </div>
        
    </section>
    <section class="section">
        <div class="card">
        <div class="location">
            <h1 class="city" >Wellington</h1>
            <p class="time" >03:40</p>
        </div>
        <div class="icon">
            <lottie-player src="./windy.json" background="transparent"  speed="1"  style="width: 200px; height: 200px;" loop autoplay></lottie-player>
            <div class="hidden"></div>
            <p class="weather" >Windy</p>
        </div>
        <div class="degree">
            <div class="">
                <div class="wind-icon test ">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="25" height="25" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >7 m/s</p>           

                </div>
                <div class="tear-icon test ">     
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="16" d="M129.48449 192.32854A24.00285 24.00285 0 1 0 152 160H40M97.48449 63.67146A24.00285 24.00285 0 1 1 120 96H24M185.48449 95.67146A24.00285 24.00285 0 1 1 208 128H32"/></svg>
                    <p class="text-icon" >73%</p>      
                </div>
            </div>
            <div class="deg">16&#176;</div>
         </div>
        </div>

</div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</body>
</html>
